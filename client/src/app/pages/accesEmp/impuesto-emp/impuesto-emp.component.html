<h1>Impuestos</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    
    <ng-container matColumnDef="nro_Empleado" class = "align">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo del Empleado </th>
      <td mat-cell *matCellDef="let element"> {{element.nro_Empleado}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Empleado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del empleado </th>
      <td mat-cell *matCellDef="let element"> {{element.Empleado}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Nombre_impuesto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de impuesto </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre_impuesto}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Porcentaje_Impuesto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Porcentaje de Impuesto </th>
      <td mat-cell *matCellDef="let element"> {{element.Porcentaje_Impuesto}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Impuestos_a_Pagar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Impuestos a Pagar </th>
      <td mat-cell *matCellDef="let element"> {{element.Impuestos_a_Pagar}} </td>
    </ng-container>
  
    <ng-container matColumnDef="mes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mes </th>
      <td mat-cell *matCellDef="let element"> {{element.mes}} </td>
    </ng-container>
  
  <!--
    <ng-container matColumnDef="Rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.Rol}} </td>
    </ng-container>

    <ng-container matColumnDef="Departamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
        <td mat-cell *matCellDef="let element"> {{element.Departamento}} </td>
    </ng-container>


    -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
