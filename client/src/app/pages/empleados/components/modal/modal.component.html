<!--{{data.Emp | json}}-->
<h2 mat-dialog-title>{{ data?.title }}</h2>
<mat-dialog-content>
  <div class="modal-form">
    <form [formGroup] = "AdmiForm" >
        <mat-form-field class="full-width-input">
            <input 
            formControlName="Nombre_Emp"
            matInput placeholder="Nombre_Emp" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            formControlName="Celular"
            matInput placeholder="Celular" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            formControlName="Direccion"
            matInput placeholder="Direccion" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            formControlName="Cod_Dep"
            matInput placeholder="Cod_Dep" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            formControlName="Cod_Rol"
            matInput placeholder="Cod_Rol" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            formControlName="Cod_Sueldo"
            matInput placeholder="Cod_Sueldo" required>
        </mat-form-field>
    </form>
  </div>
</mat-dialog-content> 
<!--{{AdmiForm.status}}-->
<mat-dialog-actions align  ="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    (click)="onSave()"
    ckdFocusInitial
    
  >
  <!--[disabled]="!userForm.baseForm.valid"-->
    Save
  </button>
</mat-dialog-actions>
