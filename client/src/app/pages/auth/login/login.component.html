<div class="login-Form">
    <mat-card>
        <mat-card-content>
            <h1 class="b2">Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)= "onLogin()">
                <mat-form-field class="full-with-imput">
                    <input type="text"
                    formControlName = "User_Name"
                    matInput placeholder="Username" required>
                </mat-form-field>
                <mat-form-field class="full-with-imput">
                    <input type="email"
                    formControlName = "User_Email"
                    matInput placeholder="Email" required>
                </mat-form-field>
                <mat-form-field class="full-with-imput separator">
                    <input  
                    [type]="hide ? 'password' : 'text' "
                    formControlName = "User_password"
                    matInput placeholder="Password" required>
                    <!--<button mat-icon-button matSuffix (click)="hide = !hide">
                        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                      </button>-->
                </mat-form-field>
                <!--<mat-form-field class="full-with-imput separator">
                    <button mat-raised-button color= "blue" class="b3 ">Administrador</button>
                    <button mat-raised-button color= "blue" class="b3">Empleado</button>
                </mat-form-field>-->

                <button 
                [disabled] = "loginForm.invalid" 
                type="submit" mat-raised-button color= "blue" class="b1 b2" >Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
