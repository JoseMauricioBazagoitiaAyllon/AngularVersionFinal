<div class="table-button-row">
    <button
    (click)="onOpenModal()"
      mat-flat-button
      color="primary"
      class="btn-new">
      Agregar Nuevo Rol
    </button>
  </div>
  <!--"
      -->
      <h1>Roles</h1>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Cod_Rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="aling"> Codigo del Rol </th>
      <td mat-cell *matCellDef="let element" class="aling"> {{element.Cod_Rol}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre_Rol" class="aling">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Rol </th>
      <td mat-cell *matCellDef="let element" class="aling"> {{element.Nombre_Rol}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let element" >
        <div class="table-button-row">
          <button mat-flat-button color = "accent" (click)="onOpenModal(element)" class="btn-new" class="aling">Editar</button>
          <button mat-flat-button color = "warn" (click)="onDelete(element.Cod_Rol)" class="aling">Eliminar</button>
        </div>
      </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
