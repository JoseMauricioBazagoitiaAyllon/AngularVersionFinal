<div class="table-button-row">
    <button
    (click)="onOpenModal()"
      mat-flat-button
      color="primary"
      class="btn-new">
      Agregar Nuevo Descuento
    </button>
  </div>
  <!--"
      -->
      <h1>Descuentos</h1>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Cod_Descuento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="aling"> Codigo de Descuento </th>
      <td mat-cell *matCellDef="let element" class="aling"> {{element.Cod_Descuento}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre_Des" class="aling">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="aling"> Nombre de Descuento </th>
      <td mat-cell *matCellDef="let element" class="aling"> {{element.Nombre_Des}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Porcentaje_Des">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="aling"> Porcentaje de Descuento </th>
      <td mat-cell *matCellDef="let element" class="aling"> {{element.Porcentaje_Des}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="table-button-row">
          <button mat-flat-button color = "accent" (click)="onOpenModal(element)" class="btn-new" class="aling">Editar</button>
          <button mat-flat-button color = "warn" (click)="onDelete(element.Cod_Descuento)" class="aling">Eliminar</button>
        </div>
      </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
