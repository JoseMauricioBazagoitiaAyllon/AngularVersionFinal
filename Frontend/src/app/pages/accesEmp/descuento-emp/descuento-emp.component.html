<h1>Descuentos</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    
    <ng-container matColumnDef="Nro_Empleado" class = "align">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo del Empleado </th>
      <td mat-cell *matCellDef="let element"> {{element.Nro_Empleado}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Empleado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="aling"> Nombre del empleado </th>
      <td mat-cell *matCellDef="let element" class="aling"> {{element.Empleado}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Descuento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="aling"> Descuento </th>
      <td mat-cell *matCellDef="let element" class="aling"> {{element.Descuento}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Porcentaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="aling"> Porcentaje </th>
      <td mat-cell *matCellDef="let element" class="aling"> {{element.Porcentaje}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Descuentos_a_Pagar_Total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="aling"> Descuentos a Pagar Total </th>
      <td mat-cell *matCellDef="let element" class="aling"> {{element.Descuentos_a_Pagar_Total}} </td>
    </ng-container>
  
    <ng-container matColumnDef="mes">
      <th mat-header-cell *matHeaderCellDef mat-sort-headerclass="aling"> Mes </th>
      <td mat-cell *matCellDef="let element" class="aling"> {{element.mes}} </td>
    </ng-container>
  
  <!--
    <ng-container matColumnDef="Rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.Rol}} </td>
    </ng-container>

    <ng-container matColumnDef="Departamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
        <td mat-cell *matCellDef="let element"> {{element.Departamento}} </td>
    </ng-container>


    -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
