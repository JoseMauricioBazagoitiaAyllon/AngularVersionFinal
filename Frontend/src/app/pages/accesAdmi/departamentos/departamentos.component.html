      <h1>Departamentos</h1>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Cod_Dep">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="aling"> Codigo de Departamento </th>
      <td mat-cell *matCellDef="let element" class="aling"> {{element.Cod_Dep}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre_Dep">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="aling"> Nombre del Departamento </th>
      <td mat-cell *matCellDef="let element" class="aling"> {{element.Nombre_Dep}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="aling"> Acciones </th>
      <td mat-cell *matCellDef="let element" >
        <div class="table-button-row">
          <button mat-flat-button color = "accent" (click)="onOpenModal(element)" class="btn-new" class="aling">Editar</button>
          <button mat-flat-button color = "warn" (click)="onDelete(element.Cod_Dep)" class="aling">Eliminar</button>
        </div>
      </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
