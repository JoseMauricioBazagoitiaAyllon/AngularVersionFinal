<!--{{data.Emp | json}}-->
<h2 mat-dialog-title>{{ data?.title }}</h2>
<mat-dialog-content>
  <div class="modal-form">
    <form [formGroup] = "DesForm" >
        <mat-form-field class="full-width-input">
            <input 
            formControlName="Nombre_Des"
            matInput placeholder="Nombre_Des" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            formControlName="Porcentaje_Des"
            matInput placeholder="Porcentaje_Des" required>
        </mat-form-field>
    </form>
  </div>
</mat-dialog-content> 
<!--{{AdmiForm.status}}-->
<mat-dialog-actions align  ="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    (click)="onSave()"
    ckdFocusInitial
    
  >
  <!--[disabled]="!userForm.baseForm.valid"-->
    Save
  </button>
</mat-dialog-actions>
