<!---->
<h2 mat-dialog-title>{{ data?.title }}</h2>
<mat-dialog-content>
  <div class="modal-form">
    <form [formGroup] = "SueldoForm" >
        <mat-form-field class="full-width-input">
            <input 
            formControlName="Cant_Sueldo_Dia"
            matInput placeholder="Cant_Sueldo_Dia" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            formControlName="Cant_Sueldo_Horas_Extras"
            matInput placeholder="Cant_Sueldo_Horas_Extras" required>
        </mat-form-field>
        
    </form>
  </div>
</mat-dialog-content> 
<!--{{AdmiForm.status}}-->
<mat-dialog-actions align  ="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    (click)="onSave()"
    ckdFocusInitial
  >
  <!--[disabled]="!userForm.baseForm.valid"-->
    Save
  </button>
</mat-dialog-actions>
