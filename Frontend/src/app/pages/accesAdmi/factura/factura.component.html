     <div id="Table1" #Table1>
      <h1>Facturas </h1>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="nro_Empleado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="aling"> Codigo del Empleado </th>
          <td mat-cell *matCellDef="let element"class="aling"> {{element.nro_Empleado}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header 
          class="aling"> Nombre del empleado </th>
          <td mat-cell *matCellDef="let element" 
          class="aling"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Codigo_Factura"
        class="aling">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="aling"> Codigo de la Factura </th>
          <td mat-cell *matCellDef="let element"
          class="aling"> {{element.Codigo_Factura}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="empresa_factura"
        class="aling">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="aling"> Empresa Proveniente Factura </th>
          <td mat-cell *matCellDef="let element"
          class="aling"> {{element.empresa_factura}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Cantidad"
        class="aling">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="aling"> Valor de factura </th>
          <td mat-cell *matCellDef="let element"
          class="aling"> {{element.Cantidad}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Mes_Descargo"
        class="aling">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="aling"> Mes de Descargo </th>
          <td mat-cell *matCellDef="let element"
          class="aling"> {{element.Mes_Descargo}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
     </div>
